<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Pseudo class</title>
	<style type="text/css">
	a:link{
		color: blue;
	}
	a:visited{
		color: purple;
	}
	a:focus, a:hover{
		color: red;
	}
	a:active{
		color: yellow;
	}
	</style>
</head>
<body>
<a id="targetlink" href="#">Click me!</a>
</body>
</html>
