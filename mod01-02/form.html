<!DOCTYPE html>
<html>
<head>
	<title> Sample form </title>
</head>
<body>
	<form action="" method="">
		<label for="username">Username: </label><input type="text" name="username" required="true" placeholder="user123" id="username">
		<br>
		
		<!-- password field -->
		<label>Password:   </label><input type="password" name="password"></input><br>

		<!-- radio button -->
		<label>Meal:</label>
		<input type="radio" name="meal" value="breakfast">
		Breakfast
		<input type="radio" name="meal" value="lunch">
		Lunch
		<input type="radio" name="meal" value="dinner">
		Dinner<br>

		<!-- checkbox -->
		<label>Utensils: </label>
		<input type="checkbox" name="utensil" value="spoon">Spoon</input>
		<input type="checkbox" name="utensil" value="fork" checked>Fork</input>
		<input type="checkbox" name="utensil" value="knife" >Knife</input><br>

		<!-- Email -->
		<label for="email">Email: </label>
		<input type="email" name="email" id="email"></input>
		<br>

		<!-- number -->
		<label for="age">Age: </label>
		<input type="number" name="age" id="age" min="1"></input>
		<br>
		<!-- Drop down list -->
		<label>What is your favorite TV station: </label>
		<select name="tvstation">
			<option value="abscbn"<>ABS-CBN</option>
			<option value="gma" selected>GMA</option>
			<option value="tv5">TV 5</option>
		</select>
		<br>
		<!-- text area -->
		<textarea name="comments">Write your comment here</textarea>
		<br>
		<!-- file input -->
		<input type="file" name="profile_pic">
		<br>
		<!-- button -->
		<button>Hello</button>
		<br>
		<fieldset>
			<legend>Contact details</legend>
			<label>Email: <input type="email" name="email"></label><br>
			<label>Mobile: <input type="number" name="contact_number"></label><br>
		</fieldset>
		<!-- submit -->
		<input type="submit" value="Sign in">

	</form>
</body>
</html>
