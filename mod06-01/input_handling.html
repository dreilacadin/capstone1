<!DOCTYPE html>
<html>
<head>
	<!-- main CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600i" rel="stylesheet">
	<title> Input Handling </title>
</head>
<body>
	<input type="text" name="name" id="fullname" placeholder="Enter name"></input>
	<button onclick="getName()" class="btn btn-primary btn-lg"> Greet </button>
	<input type="number" name="number" id="age" min="1"></input>
	<button onclick="getAge()" class="btn btn-primary btn-lg"> Calculate Age </button>
	<!-- When button is clicked, alert "Welcome <name> to Batch Day 11!" -->
	<script type="text/javascript">
		const getName = () => {
			//get the name from input field
			let name = document.getElementById('fullname').value;
			if (name === ""){
				alert("Enter name first");
			} else {
				alert("Welcome " + name + " to Batch Day 11!");
			}
		}

		const getAge = () => {
			let age = Number(document.getElementById('age').value);
			if (age <= 0 || age == '') {
				alert("Enter a valid age");
			}
			else{
				age += 5;
				alert("Age in 5 years is: " + age);
			}
		}
</script>
</body>
</html>
