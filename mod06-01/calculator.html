<!DOCTYPE html>
<html>
<head>
	<!-- main CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<title> Input Handling </title>
</head>
<body>
<p id="result-container">Result: <span id="result"></span></p>
	<div class="container-fluid">
		<div class="row">
		<div class="col">
				<label for="input1">Input 1:</label>
				<input type="number" id="input1" name="input1"></input><br>
				<label for="input2">Input 2:</label>
				<input type="number" id="input2" name="input1"></input><br>
				
				<button onclick="add()" class="btn btn-primary btn-lg"> Add </button>
				<button onclick="subtract()" class="btn btn-secondary btn-lg"> Subtract </button>
				<button onclick="multiply()" class="btn btn-success btn-lg"> Multiply </button>
				<button onclick="divide()" class="btn btn-warning btn-lg"> Divide </button>
				<button onclick="modulo()" class="btn btn-danger btn-lg"> Modulo </button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		const add = () => {
			let input1 = Number(document.getElementById('input1').value);
			let input2 = Number(document.getElementById('input2').value);
			let sum = input1 + input2;
			document.getElementById("result").innerHTML = sum;
		}

		const subtract = () => {
			let input1 = Number(document.getElementById('input1').value);
			let input2 = Number(document.getElementById('input2').value);
			let diff = input1 - input2;
			document.getElementById("result").innerHTML = diff;
		}

		const multiply = () => {
			let input1 = Number(document.getElementById('input1').value);
			let input2 = Number(document.getElementById('input2').value);
			let product = input1 * input2;
			document.getElementById("result").innerHTML = product;
		}

		const divide = () => {
			let input1 = Number(document.getElementById('input1').value);
			let input2 = Number(document.getElementById('input2').value);
			let quotient = input1 / input2;
			document.getElementById("result").innerHTML = quotient;
		}

		const modulo = () => {
			let input1 = Number(document.getElementById('input1').value);
			let input2 = Number(document.getElementById('input2').value);
			let modulo = input1 % input2;
			document.getElementById("result").innerHTML = modulo;
		}
	</script>
</body>
</html>
