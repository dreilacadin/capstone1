<!DOCTYPE html>
<html>
<head>
	<!-- main CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600i" rel="stylesheet">
	<title> What JS can do exercise </title>
</head>
<body>
	<hr>
	<h1 class="bg-dark text-white text-center w-75 m-auto">What can Javascript do?</h1>
	<hr>
	<h1 class="text-center"> Javascript can show or hide elements </h1>
	<div class="col text-center">
		<button onclick="showAll()" class="btn-primary"> Show All </button>
		<button onclick="hideAll()" class="btn-secondary"> Hide All </button>
	</div>
	<div class="container-fluid text-center" id="container">
		<div class="row">
			<div class="col text-center">		
				<h1 id="heading1"> Javascript can change HTML content </h1>
				<button onclick="changeContent()" class="btn-primary"> Change Content </button>
			</div>
		</div>
		<h1 class="text-center">JavaScript can change HTML attributes</h1>
		<img src="https://vignette.wikia.nocookie.net/overwatch/images/8/86/Tracer_portrait.png/revision/latest?cb=20160429041307" id="image" style="max-height: 300px">
		<button onclick="changeHeight()" class="btn-primary"> Change Image Height</button>
		<button onclick="changeImage()" class="btn-secondary"> Change Image </button>

		<h1 id="heading3">Javascript can change CSS style</h1>
		<button onclick="changeCSS()" class="btn-primary"> Change CSS Style </button>
	</div>

	<script type="text/javascript">
		const showAll = () => {
			document.getElementById("container").style.visibility = "visible";
		}

		const hideAll = () => {
			document.getElementById("container").style.visibility = "hidden";
		}

		const changeContent = () => {
			document.getElementById("heading1").innerHTML = "Hello World";
		}

		const changeHeight = () => {
			document.getElementById("image").style.height = "200px";
		}
		b=0;
		const changeImage  = () =>{
			if(b==0){
				document.getElementById("image").src ="https://vignette.wikia.nocookie.net/p__/images/b/b6/Genji.png/revision/latest?cb=20170121153756&path-prefix=protagonist";
				b=1;
			} else {
				document.getElementById("image").src ="https://vignette.wikia.nocookie.net/overwatch/images/8/86/Tracer_portrait.png/revision/latest?cb=20160429041307";
				b=0;
			}
		}
		const changeCSS = () => {
			document.getElementById("heading3").style.color = "#F24333";
			document.getElementById("heading3").style.fontStyle = "italic";
		}
	</script>
</body>
</html>
